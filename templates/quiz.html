<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Che creatura sei?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4" style="text-align:center">Che creatura dell’universo del “Canto delle Montagne” sei?</h1>

    <form method="POST" action="{{ url_for('submit') }}">
      {% for question in questions_list %}
      <div class="mb-4">
        <div class="h5 mb-3"><strong>{{ question['text'] }}</strong></div>

        {% for option in question["Options"] %}
        {% set input_id = 'q' ~ question['id'] ~ '_' ~ loop.index %}
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="{{ input_id }}"
            name="q{{ question['id'] }}"
            value="{{ option['category'] }}"
            required
          >
          <label class="form-check-label" for="{{ input_id }}">
            {{ option["text"] }} <span class="text-muted">({{ option["category"] }})</span>
          </label>
        </div>
        {% endfor %}
      </div>
      {% endfor %}

      <button type="submit" class="btn btn-success" style="background-color: black">Continua</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
