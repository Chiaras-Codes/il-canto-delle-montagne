<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Risultato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5 text-center">
    <h1 class="mb-3">Il tuo profilo</h1>
    <h2 class="mb-4">{{ result }}</h2>

    <div class="row justify-content-center">
      <div class="col-auto">
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            A <span class="badge bg-primary rounded-pill">{{ counts['A'] }}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            B <span class="badge bg-primary rounded-pill">{{ counts['B'] }}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            C <span class="badge bg-primary rounded-pill">{{ counts['C'] }}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            D <span class="badge bg-primary rounded-pill">{{ counts['D'] }}</span>
          </li>
        </ul>
      </div>
    </div>

    <a href="{{ url_for('run_quiz') }}" class="btn btn-outline-primary mt-4">Ricomincia</a>
  </div>
</body>
</html>
